<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Valentine's Day Website</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				margin: 0;
				padding: 0;
				background-color: #f7d1e0; /* Light pink */
				color: #4a4a4a; /* Dark gray */
			}
			header {
				background-color: #ff4d6d; /* Pink */
				padding: 20px;
				text-align: center;
				color: white;
			}
			h1 {
				margin: 0;
				animation: pulse 1.5s infinite alternate; /* Animation for header */
			}
			@keyframes pulse {
				0% {
					transform: scale(1);
				}
				50% {
					transform: scale(1.05);
				}
				100% {
					transform: scale(1);
				}
			}
			.container {
				height: 60vh;
				display: flex;
				align-items: center;
				justify-content: center;
				animation: slideIn 1s ease-out;
			}

			.container img {
				margin-top: 16em;
				height: 100%;
				width: auto;
				display: flex;
				align-items: center;
				justify-content: center;
				text-align: center;

				animation: pulse 2s linear infinite;
			}
			@keyframes slideIn {
				from {
					opacity: 0;
					transform: translateY(-50px);
				}
				to {
					opacity: 1;
					transform: translateY(0);
				}
			}
			p {
				font-size: 18px;
			}

			@keyframes rotate {
				0% {
					transform: rotate(0deg);
				}
				100% {
					transform: rotate(360deg);
				}
			}

			.backgroundImage {
				top: 0;
				left: 0;
				right: 0;
				margin: auto auto;
				width: 100vw;
				height: 80vh;
				position: absolute;
			}

			.backgroundImage img {
				width: 40%;
				height: 100%;
			}

			footer {
				padding: 20px;
				text-align: center;
				color: white;
				position: fixed;
				width: 100%;
				bottom: 0;
			}
		</style>
	</head>
	<body>
		<div class="backgroundImage">
			<img src="./STEVEN.png" />
		</div>
		<header>
			<h1>Happy Valentine's Day!</h1>
		</header>

		<div class="container">
			<img src="./Vio2.png" alt="Valentine's Day" />
		</div>

		<footer>
			<h1>Wish you the best!</h1>
			<p>
				Violita... <br />
				Mata mu bagaikan itu permata... <br />
				Jika kau tersakiti akan ku angkat senjata... <br />
				Untuk mendapat cinta mu, aku rela makan batu bata <br />
			</p>
		</footer>
	</body>
</html>
